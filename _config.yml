# Site settings
title: Joy of Testing
brief-intro: Test automation / Agile testing
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://rickschuurman.github.io/" # the base hostname & protocol for your site

permalink: /:year/:month/:day/:title/

# other links
